<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>isIsogram</title>
</head>

<body>
    <script>
        'use strict'
        let strPl = prompt('Введите слово:');
        let obj = {};
        let isIsogram = str => {
            str = str.toLowerCase().split('');
            let obj = {};
            for (let i = 0; i < str.length; i++) {
                if (!(str[i] in obj))
                    obj[str[i]] = 0;
                obj[str[i]]++;
                if (obj[str[i]] != 1) {
                    return false;
                }
            }
            return true;
        }

        (isIsogram(strPl)) ?
        alert(`Это изограм.`):
        alert(`Это не изограм.`);
        
        console.log(isIsogram(strPl));
    </script>

</body>

</html>
