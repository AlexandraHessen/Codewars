function findShort(s){
  let arr=s.split(' ')
  let min=arr[0].length
  for(let i=0; i<arr.length; i++){
     min=Math.min(min, arr[i].length)
  }
  return min
}

function sequence(n, pattern) {
  return (pattern instanceof Function) 
  ? Array.from(Array(n), pattern) 
  : Array(n).fill(pattern);
}

class Cuboid {
    constructor(length, width, height) {
    this.length = length;
    this.width = width;
    this.height = height;
  }
  //S = 2 (ab + bc + ac)
  get surfaceArea() {
    return 2 * (this.length * this.width + this.length * this.height + this.width * this.height)
  }

  //V = a × b × h
  get volume() {

  }
}

function prefill(n, v) {
  if ( !/^\d+$/.test(''+n)  ) 
     throw new TypeError(n+" is invalid");
  return Array(+n).fill(v);
}

function prefill(n, v) {
  if(parseInt(n) != Math.abs(n)) {
    throw new TypeError(`${n} is invalid`)
  }

  return (n == 0) ? [] : new Array(n).fill(v)
}

  return this.sum() / this.length;
}

  return this.reduce((num1, num2) => num1 + num2, 0);
}

  return this.filter(num => num % 2 === 0);
}

Array.prototype.odd = function(){
  return this.filter(num => num % 2 !== 0);
}
